<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="src/img/sun-cloud-16.png" type="image/x-icon" />
        <link rel="stylesheet" href="src/css/style.css" />
        <title>Current Weather</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <img src="src/img/sun-cloud-64.png" alt="" />
                    <div>
                        <h2>WeatherNow</h2>
                        <p>check for your current local weather</p>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
        </header>
        <main>
            <div class="search-background">
                <img src="src/img/weather-back.webp" alt="" draggable="false" />
            </div>
            <div class="container">
                <div class="input-wrapper">
                    <form class="search-input">
                        <input type="text" placeholder="Enter your localization..." required />
                        <button type="submit">Search</button>
                    </form>
                    <div class="input-error"><p>Couldn't find searched city/village.</p></div>
                </div>
                <div class="weather-output__wrapper weather-active">
                    <div class="weather-type-buttons">
                        <div class="weather-buttons__wrapper">
                            <button id="btn-current" class="weather-button button-active">Current Weather</button
                            ><button id="btn-fivedays" class="weather-button">5 Day Weather</button>
                            <!-- TODO buttons > weather panels connection + animations TODO -->
                        </div>
                    </div>
                    <div class="weather-output">
                        <div class="weather-panel">
                            <div class="weather-panel__wrapper">
                                <div class="weather-panel__city"></div>
                                <div class="separator"></div>
                                <div class="weather-panel__temp">
                                    <h1>&#176;</h1>
                                    <img src="" alt="" />
                                </div>
                                <div class="weather-panel__description"></div>
                                <div class="separator"></div>
                                <div class="weather-panel__info">
                                    <div>
                                        Humidity:
                                        <span>%</span>
                                    </div>
                                    <div>
                                        Pressure:
                                        <span>hPa</span>
                                    </div>
                                    <div>
                                        Wind speed:
                                        <span>m/s</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!--  -->

        <script type="module" src="src/js/script.js"></script>
    </body>
</html>
